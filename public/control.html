
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->

    <title>DoejinBot Control Panel</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="control.css" rel="stylesheet">
  </head>

  <body>
    <main role="main" class="container">

      <div class="starter-template">
        <h1>Welcome to the Control Panel</h1>
        <p class="lead">From here you shall run your dungeon.</p>  
      </div>

      <hr>


      <div>

        <h5>Send Message to Channel</h5>

        <form class="d-flex flex-row align-items-center flex-wrap doejin-form" action="/say" method="POST">
          <input type="text" class="form-control col" placeholder="Message to send" name="message">

          <button type="submit" class="btn btn-primary col-auto">Send Message</button>  
        </form>

      </div>

      <button onclick="toggleDungeon()" class="btn btn-danger" id="togglebtn">Open Dungeon</button>  

      <div id="controlContainer">
        <div id="dungeonControls">

          <h5>Dungeon Controls</h5>
  
          <form class="d-flex flex-row align-items-center flex-wrap doejin-form" action="/announce" method="POST">
            <button type="submit" class="btn btn-primary col-auto">Announce Dungeon!</button>  
          </form>
  
          <form class="d-flex flex-row align-items-center flex-wrap doejin-form" action="/rundungeon" method="POST">
            <select class="form-select col" aria-label="Dungeon difficulty menu" name="difficultySelect" id="difficultySelect" onchange="updateDifficultyNumber()">
              <option selected>Dungeon difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>

            <input type="number" class="form-control .col-sm-" placeholder="Levels needed" name="difficultyVal" id="difficultyVal" >
    
            <button type="submit" class="btn btn-primary col-auto">Start Dungeon</button>  
          </form>
  
          <div class="d-flex align-items-center">
            <h5 class="d-inline-block"><u>Players in Dungeon</u></h5>
            <!-- <button type="submit" class="btn btn-primary btn-sm d-inline-block" onclick="updatePlayerList()">Update</button>   -->
          </div>
          <ul id="playerlist">
          </ul>
        </div>
  
        <div id="overlay"></div>
      </div>


      

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="control.js"></script>
  </body>
</html>
